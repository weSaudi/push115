<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معالج النصوص</title>
  <!-- Linking Google Fonts For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header" style="direction: rtl;">
    <!-- Header Greetings -->
    <h1 class="title">معالج النصوص</h1>
    <p class="subtitle">اكتب الجملة المراد معالجتها</p>

    <!-- Suggestion list -->
  </header>

  <!-- Chat List / Container -->
  <div class="chat-list" style="direction: rtl;"></div>

  <!-- Typing Area -->
  <div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <input type="text" placeholder="اكتب جملتك هنا" class="typing-input" required style="direction: rtl;"/>
        <button id="send-message-button" class="icon material-symbols-rounded">send</button>
      </div>
      <div class="action-buttons">
        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
      </div>
    </form>
    <p class="disclaimer-text">
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
